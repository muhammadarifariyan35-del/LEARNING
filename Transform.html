<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        body{
            margin: 0;
        }
        .one{
            height: 150px;
            width: 150px;
            background-color: chocolate;
            border-top: 7px solid crimson;
            border-bottom: 20px solid rgb(101, 28, 103);
            box-sizing: border-box;
            margin-top: 20px;
            margin-left: 15px;
            margin: 300px auto;
            transition: 0.6s;
        }
        .one:hover{
          transform: skew(-50deg);

        }
    </style>
</head>
<body>
    <div class="one"></div>
</body>
</html>
