<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY</title>
<style>

    h1, p, span, a, h3{
        background-color: rgb(130, 211, 227) ;
    }
    h1{
        display: inline-block;
    }
    a{
        display: block;
    }
    h3{
        display: none;
    }

</style>    

</head>
<body>
    <h1>hello</h1>
    <p>my name is</p>
    <span>arif ariyan</span>
    <a href="">click here</a>
    <h3>jui</h3>
    <h2><span>arif rify</span></h2>

   
</html>
